services:
  # the main lueshi-say app runs here in server mode
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "4242"
    command: ["-s", "-p", "4242"]

  # web server, access this in the browser at http://localhost:8080/
  web:
    image: nginx:1.25-alpine
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - app

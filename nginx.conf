server {
    listen 80;

    # Serve the static index
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }

    # Proxy API calls to the app container
    location /lueshi {
        proxy_pass http://app:4242/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
